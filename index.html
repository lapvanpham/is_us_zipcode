<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			JavaScript function to check whether a given value is US zip code or
			not
		</title>
	</head>
	<body>
		<script>
			function is_usZipCode(str) {
				regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
				if (regexp.test(str)) {
					return true;
				}
				return false;
			}

			let testCases = [
				'03201-2150',
				'7892',
				'7892-1234',
				'7892-1234-1234',
				'7892-1234-1234-1234',
				'7892-1234-1234-1234-1234',
				'7892-1234-1234-1234-1234-1234',
				'7892-1234-1234-1234-1234-1234-1234',
				'7892-1234-1234-1234-1234-1234-1234-1234',
			];

			for (let i = 0; i < testCases.length; i++) {
				console.log(is_usZipCode(testCases[i]));
			}
			
		</script>
	</body>
</html>
